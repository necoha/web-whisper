name: macos-app

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Homebrew deps (ffmpeg)
        run: |
          brew update
          brew install ffmpeg || true

      - name: Install Python deps and PyInstaller
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

      - name: Build Python sidecar
        run: |
          python backend/build_sidecar.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile=false

      - name: Build Tauri app (universal)
        env:
          TAURI_LOG: '1'
          RUST_BACKTRACE: '1'
        run: |
          cd frontend
          pnpm tauri build -- --target universal-apple-darwin

      - name: Upload .app bundle
        uses: actions/upload-artifact@v4
        with:
          name: Web-Whisper-macOS-app
          path: frontend/src-tauri/target/universal-apple-darwin/release/bundle/macos/Web Whisper.app

      - name: Upload sidecar binary
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-dist
          path: backend/dist

